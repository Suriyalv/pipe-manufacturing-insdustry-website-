<div class="container">
    <h2>Price Calculator</h2>
    <label for="length">Length (in meters) or Quantity:</label>
    <input type="number" id="length" placeholder="Enter length or quantity" min="0" step="0.01">
    <label for="price">Price per meter or Price per piece:</label>
    <input type="number" id="price" placeholder="Enter price per meter or per piece" min="0" step="0.01">
    <button onclick="calculateTotal()">Calculate Total Price</button>
    <div id="total-price"></div>
</div>

<script>
function calculateTotal() {
    var lengthOrQuantity = parseFloat(document.getElementById('length').value);
    var pricePerUnit = parseFloat(document.getElementById('price').value);
    
    // Check if length or quantity is greater than zero
    if (lengthOrQuantity <= 0) {
        alert("Length or quantity must be greater than zero.");
        return;
    }
    
    var totalPrice = lengthOrQuantity * pricePerUnit;
    
    document.getElementById('total-price').innerHTML = "Total Price: Rs" + totalPrice.toFixed(2);
}
</script>
